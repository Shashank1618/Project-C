        <section class="contact">
            <div class="contact-form-container">
                <div class="heading">
                    <h1>Submit your Details</h1>
                </div>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required pattern="[a-zA-Z ]+" oninvalid="this.setCustomValidity('Numbers and Symbols are not allowed')" oninput="this.setCustomValidity('')" />
                        <div class="error-message" id="nameError">Numbers and symbols are not allowed</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required />
                        <div class="error-message" id="emailError">Please enter a valid email address</div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required />
                        <div class="error-message" id="phoneError">Please enter a valid phone number</div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                        <div class="error-message" id="messageError">Please enter your message</div>
                    </div>                    
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
                <div id="successMessage" style="display: none; color: green; font-size: 18px; margin-top: 20px;"></div>
            </div>
        </section>

        <style>
            .circle {
                position: absolute;
                width: 25px;
                height: 25px;
                border-radius: 50%;
                pointer-events: none;
                background: radial-gradient(circle, rgba(73, 232, 247, 0.466), rgba(141, 38, 172, 0.5));
                transition: transform 0.1s, left 0.1s, top 0.1s;
            }
            .circle-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
 pointer-events: none;
                z-index: 9999;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const coords = { x: 0, y: 0 };
                const circles = document.querySelectorAll(".circle");
                circles.forEach(function (circle) {
                    circle.x = 0;
                    circle.y = 0;
                });
                window.addEventListener("mousemove", function (e) {
                    coords.x = e.pageX;
                    coords.y = e.pageY - window.scrollY; // Adjust for vertical scroll position
                });
                function animateCircles() {
                    let x = coords.x;
                    let y = coords.y;
                    circles.forEach(function (circle, index) {
                        circle.style.left = `${x - 12}px`;
                        circle.style.top = `${y - 12}px`;
                        circle.style.transform = `scale(${(circles.length - index) / circles.length})`;
                        const nextCircle = circles[index + 1] || circles[0];
                        circle.x = x;
                        circle.y = y;
                        x += (nextCircle.x - x) * 0.3;
                        y += (nextCircle.y - y) * 0.3;
                    });
                    requestAnimationFrame(animateCircles);
                }

                animateCircles();
            });

        </script>
